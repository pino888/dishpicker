<!doctype html>
<html>
    <head>
        <title>DishPicker</title>
        <link type="text/css" rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed&display=swap" rel="stylesheet">
        <script src="main.js" defer></script>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
        <div>
            <h1>Enter your favourite dish and click add button. (min 5 recommended)</h1>
            <input type="text" id="input">
            <button id="add">Add Your Dish</button>
            <h1>When you finished adding, just click choose.</h1>
            <button id="generate">Choose for me!</button>
            <h1 id="answer">Relax, I will make the decision for you.</h1>
        </div>
    </body>
</html>
